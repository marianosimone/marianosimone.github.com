<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mariano Simone - {{ page.title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/material-wfont.min.css" rel="stylesheet">
    <link href="/css/articles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
</head>
<body>
  <div class="container">
      <div>
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron">
              <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 header-content">
                  <h1>{{ page.title }}</h1>
                  {% if page.date %}
                  <p class="text-muted"><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
                  {% endif %}
                  {{ content }}
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
