    <p class="description">
        <span id="description">&nbsp;</span>

<script type="text/javascript">
$(document).ready(function(){
  var links = {
                 "blog":{ url: "http://www.marianosimone.com/0pointer", comment: "what do i have to say?"},
                 "publications":{url:"http://www.marianosimone.com/publications/",comment:"i hear and i forget. i see and i remember. i do and i understand"},
                 "reading":{url:"http://www.marianosimone.com/reading.html",comment:"what do i have to learn?"},
                 "github":{ url: "http://github.com/marianosimone", comment: "code shall rule the world"},
                 "linkedin": {url:"http://ar.linkedin.com/in/marianosimone",comment:"i know people"}
              };
  var alternate = true;
  for (var link in links) {
    var clazz = alternate ? "alternate" : "";
    alternate = !alternate;
    var ref = $("<a id='"+link+"' href='"+links[link]["url"]+"' class='"+clazz+"'>"+link+"</a>");
    ref.mouseover(function(){
      $("#description").text(links[this.id]["comment"]);
    });
    ref.mouseout(function(){
      $("#description").html("&nbsp;");
    });
    $("p.links").append(ref);
  }
  $("#star").mouseover(function(){
    $("#description").text("{ opensource, agile, tdd, kung fu, music, green }");
  });
  $("#star").mouseout(function(){
    $("#description").html("&nbsp;");
  });
});
</script>
