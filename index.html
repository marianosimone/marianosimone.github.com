<html>
<head>
    <title>Mariano Simone</title>
    <link href="default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Cardo" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
</head>
<body>

<div class="container">
<div class="cell">
    <h1>
        <span class="name">Mariano</span>
        <span class="surname">Simone</span>.
    </h1>
    <p class="links">
    </p>
    <p class="method">
        <span id="method">&nbsp;</span>
    </p>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  var links = { 
                 "blog":{ url: "http://www.0pointer.com.ar", comment: "what do i have to say?"},
                 "github":{ url: "http://github.com/marianosimone", comment: "code shall rule the world"},
                 "linkedin": {url:"http://ar.linkedin.com/in/marianosimone",comment:"i know people"}
              };
  var alternate = true;
  for (var link in links) {
    var clazz = alternate ? "alternate" : "";
    alternate = !alternate;
    var ref = $("<a id='"+link+"' href='"+links[link]["url"]+"' class='"+clazz+"'>"+link+"</a>");
    ref.mouseover(function(){
      $("span#method").text(links[this.id]["comment"]);
    }); 
    ref.mouseout(function(){
      $("span#method").html("&nbsp;");
    });
    $("p.links").append(ref);
  }
});
</script>
</body>
</html>
