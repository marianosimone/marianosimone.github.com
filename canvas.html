<!DOCTYPE HTML>
<html>
<head>
<script>
 
var canvas=null;
var c = null;
 
function drawImage(destX,destY,width,height,imageSrc) {
	var imageObj = new Image();
	imageObj.onload = function() {
		c.drawImage(imageObj,destX,destY,width,height);
	}
	imageObj.src = imageSrc;
}
 
function init() {
	canvas=document.getElementById("myCanvas");
	c=canvas.getContext("2d");
	drawImage(100,50,200,137,"background.png");
	drawEventDisplay("Mouseover an image...");
}
 
function drawEventDisplay(eventDisplay) {
	c.clearRect(0,0,400,30);
	c.font="18pt Calibri";
	c.fillStyle="black";
	c.fillText(eventDisplay, 10, 25);
}
 
function handleMouseover(e) {
canvas=document.getElementById("myCanvas");
	c=canvas.getContext("2d");
var imgd = c.getImageData(parseInt(e.clientX), parseInt(e.clientY), 1, 1);
var pix = imgd.data;
if (pix[3] != 0){
		drawEventDisplay("algo");
} else {
drawEventDisplay("");
}

}
 
</script>
</head>
<body onload="init()" style="background:red">
	<canvas id="myCanvas" style="border:dotted;margin:100px" width="578" height="200"
	onmousemove="handleMouseover(event)"></canvas>
</body>
</html>
